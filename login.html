{% extends "base.html" %}

{% block title %}Login - HackathonApp{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-sign-in-alt text-2xl text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back!</h2>
            <p class="text-gray-400">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/10 glass-highlight">
            <form method="POST" class="space-y-6">
                <!-- Demo Credentials Notice -->
                <div class="bg-blue-500/10 border border-blue-500/30 backdrop-blur-xl rounded-xl p-4">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                        <span class="text-blue-300 text-sm">Demo: username <code class="bg-blue-800 px-1 rounded">demo</code>, password <code class="bg-blue-800 px-1 rounded">password</code></span>
                    </div>
                </div>

                <!-- Username Field -->
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                              <input data-form-input type="text" 
                           id="username" 
                           name="username" 
                                   class="w-full px-4 py-3 bg-gradient-to-br from-white/10 to-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500/60 focus:border-primary-500/40 transition glass-highlight" 
                           placeholder="Enter your username"
                           required>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                           <input data-form-input type="password" 
                               id="password" 
                               name="password" 
                               class="w-full px-4 py-3 bg-gradient-to-br from-white/10 to-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500/60 focus:border-primary-500/40 pr-10 transition glass-highlight" 
                               placeholder="Enter your password"
                               required>
                        <button type="button" 
                                onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors">
                            <i id="password-toggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                           <input id="remember-me" 
                               name="remember-me" 
                               type="checkbox" 
                               class="h-4 w-4 text-primary-500 bg-white/5 border-white/20 rounded focus:ring-primary-500/60">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" data-ripple
                    class="w-full py-3 text-lg text-white font-semibold rounded-xl btn-liquid glass-highlight focus:outline-none focus:ring-2 focus:ring-white/30 transform hover:scale-[1.02] transition-all duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gradient-to-br from-white/10 to-white/5 text-gray-400">Or continue with</span>
                </div>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleGoogleLogin"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_black"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"
                 data-width="100%">
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <span class="text-gray-400">Don't have an account? </span>
                <a href="{{ url_for('signup') }}" 
                   class="text-blue-400 hover:text-blue-300 font-medium">
                    Sign up now
                </a>
            </div>
        </div>

        <!-- Additional Links -->
        <div class="text-center">
            <a href="{{ url_for('home') }}" 
               class="inline-flex items-center text-gray-400 hover:text-white">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>
</section>

<!-- Google Sign-In Library -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
function handleGoogleLogin(response) {
    // Create a hidden form to submit the credential
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '{{ url_for("google_login") }}';
    
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'credential';
    input.value = response.credential;
    
    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
}

function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('password-toggle');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
