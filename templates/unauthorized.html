{% extends "base.html" %}

{% block title %}Access Denied - Dayflow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-lg w-full text-center">
        <div class="rounded-2xl p-12 bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/10 shadow-lg glass-highlight">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-gradient-to-r from-red-500 to-red-600 mb-6">
                <i class="fas fa-ban text-white text-5xl"></i>
            </div>
            
            <h1 class="text-4xl font-bold text-white mb-4">Access Denied</h1>
            <p class="text-gray-300 text-lg mb-8">
                You do not have permission to access this page.<br>
                This area is restricted to authorized personnel only.
            </p>

            <div class="space-y-3">
                <a href="{{ url_for('dashboard') }}" 
                    class="block px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-semibold hover:brightness-110 transition-all shadow-lg shadow-primary-500/20">
                    <i class="fas fa-home mr-2"></i>Go to Dashboard
                </a>
                <a href="{{ url_for('logout') }}" 
                    class="block px-6 py-3 bg-white/5 border border-white/10 text-gray-300 rounded-lg font-semibold hover:bg-white/10 transition-colors backdrop-blur-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
