{% extends "base.html" %}

{% block title %}Change Password - Dayflow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="rounded-2xl p-8 bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/10 shadow-lg glass-highlight">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-yellow-500 to-orange-500 mb-4">
                    <i class="fas fa-key text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Change Password</h2>
                <p class="text-gray-400">For security, please create a new password</p>
            </div>

            <form method="POST" action="{{ url_for('change_password') }}" class="space-y-6">
                <!-- Current Password -->
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-300 mb-2">
                        Current Password <span class="text-red-400">*</span>
                    </label>
                    <input type="password" id="current_password" name="current_password" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent backdrop-blur-sm"
                        placeholder="Enter temporary password">
                </div>

                <!-- New Password -->
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-300 mb-2">
                        New Password <span class="text-red-400">*</span>
                    </label>
                    <input type="password" id="new_password" name="new_password" required minlength="8"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent backdrop-blur-sm"
                        placeholder="Minimum 8 characters">
                    <p class="text-xs text-gray-400 mt-1">Must be at least 8 characters and different from your temporary password</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">
                        Confirm New Password <span class="text-red-400">*</span>
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent backdrop-blur-sm"
                        placeholder="Re-enter new password">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-semibold hover:brightness-110 transition-all shadow-lg shadow-primary-500/20">
                    <i class="fas fa-check mr-2"></i>Change Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
